<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Report</title>
  <link rel="stylesheet" href="Appstyle.css">
  <script>
    window.onload = function () {

      const formData = JSON.parse(localStorage.getItem('appointmentData'));

  
      if (formData) {
        document.getElementById('report').innerHTML = `
          <h2>Appointment Details</h2>
          <p><strong>Full Name:</strong> ${formData.fullName}</p>
          <p><strong>Mobile Number:</strong> ${formData.mobileNumber}</p>
          <p><strong>Email Address:</strong> ${formData.email}</p>
          <p><strong>Appointment Date:</strong> ${formData.appointmentDate}</p>
          <h3>Address Details</h3>
          <p><strong>Area:</strong> ${formData.area}</p>
          <p><strong>City:</strong> ${formData.city}</p>
          <p><strong>State:</strong> ${formData.state}</p>
          <p><strong>Postal Code:</strong> ${formData.postalCode}</p>
        `;
      } else {
        document.getElementById('report').innerHTML = '<p>No data available.</p>';
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <div id="report"></div>
  </div>
</body>
</html>
